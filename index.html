<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean Moulin Châteaulin | Portes Ouvertes</title>
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/base.min.css" rel="stylesheet"/>
    <!-- Meta Tags -->
    <meta name="title" content="Jean Moulin Châteaulin | Portes Ouvertes">
    <meta name="description" content="Portes ouvertes virtuelles du collège / lycée Jean Moulin de Châteaulin">

    <!-- CSS / JS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pixi.js" defer></script>
    <script src="js/pixi-legacy.min.js" defer></script> <!-- Pour les personnes ne possédant pas webGL automatiquement -->
    <script src="js/main/pixiMain.js" defer></script>
    <script src="js/redirectionHandler.js" defer async></script>
    <script src="js/main/buttonManager.js" defer async></script>
</head>
<body>
    <!-- Menu -->
    <section class="menu" id="menu">
        <div class="superposeHTML">
            <button class="start">Commencer</button>
            <div class="choice">
                <div>
                    <button>Lycée</button>
                    <button>Collège</button>
                </div>
                <div class="sound">
                    <label class="checkboxContainer">Activer le son
                        <input type="checkbox" name="son">
                        <span class="fakeCheckbox"></span>
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
